<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet"href="css/bootstrap.css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>我的招标</title>
    <style>
        #train{
            width: 400px;
            margin: 0 auto;
            background-color:white;
        }
        /*td{*/
        /*text-align: center;*/
        /*}*/
        body{
            background-color:#1CBBB4;
        }
        table{
            margin: 0 auto;
        }
        h3{
            text-align: center;
        }
    </style>
</head>
<body>
<div id="train">
    <h3>我的招标</h3>
    <img src="images/商业项目图3.jpg" class="img-responsive" alt="/">
    <h4>项目名称：<span></span></h4>
    <div>
        <table>
            <tr>
                <td>项目类型：</td>
                <td>Html5</td>
            </tr>
            <tr>
                <td>价格:</td>
                <td>￥2000</td>
            </tr>
            <tr>
                <td>发布人：</td>
                <td>张水平</td>
            </tr>
            <tr>
                <td>投标数目：</td>
                <td>12</td>
            </tr>
            <tr>
                <td>进展：</td>
                <td>未定</td>
            </tr>
            <tr>
                <td>中标门派：</td>
                <td>未知</td>
            </tr>

        </table>

    </div>
    <div style="margin: 10px auto;width: 200px;height: 50px">
        <button style="background:#ad1316;color:#fff;" type="submit" class="btn btn-fat btn-large"data-toggle="modal" data-target="#myModal">投标信息</button>
        <button style="background:#ad1316;color:#fff;" type="submit" class="btn btn-fat btn-large"onclick="toubiao()">确定项目完成</button>
    </div>

</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">投标信息</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-hover table-bordered">
                    <tr>
                        <td><input id="r1" type="radio" name="one"><label for="r1">投标人：价格：展示文件下载：</label></td>
                    </tr>
                    <tr>
                        <td><input  id="r2" type="radio" name="one"><label for="r2">投标人：价格：展示文件下载：</label></td>
                    </tr>
                    <tr>
                        <td><input  id="r3" type="radio" name="one"><label for="r3">投标人：价格：展示文件下载：</label></td>
                    </tr>

                </table>



            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>-->
                <button type="button" class="btn btn-primary"data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
<script>
    function toubiao(){
        alert("确定项目完成？")
    }
</script>

</body>
</html>
